name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Workaround for react-native-mmkv codegen on CI
        run: mkdir -p node_modules/react-native-mmkv/android/build/generated/source/codegen/jni/

      - name: Gradle preBuild (generate autolinking files)
        run: |
          cd android
          ./gradlew :app:preBuild
          cd ..

      - name: Build release APK (patch just before build)
        run: |
          cd android
          FILE=app/build/generated/autolinking/src/main/jni/Android-autolinking.cmake
          if [ -f "$FILE" ]; then
            # Robustly comment out any add_subdirectory line referencing MMKV codegen jni
            find app/build/generated/autolinking/src/main/jni/Android-autolinking.cmake -type f -print0 | xargs -0 sed -i.bak '/react-native-mmkv\/android\/build\/generated\/source\/codegen\/jni/s/^/#/'
            echo "Patched $FILE"
            grep 'add_subdirectory' "$FILE" || true
          fi
          ./gradlew assembleRelease
          cd ..

      - name: Set APK version suffix
        id: apk_version
        run: |
          if [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "suffix=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "suffix=${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK with version
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/app-release-${{ steps.apk_version.outputs.suffix }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk-${{ steps.apk_version.outputs.suffix }}
          path: android/app/build/outputs/apk/release/app-release-${{ steps.apk_version.outputs.suffix }}.apk
